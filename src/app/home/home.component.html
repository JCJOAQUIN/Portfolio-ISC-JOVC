<section id="home">
    <header class="absolute top-28 md:top-32 font-semibold text-white z-10 w-full max-h-screen block">
        <h1 class="text-4xl md:text-7xl whitespace-pre-line text-left mx-8"> {{profileName}} </h1>
        <br><br><br>
        <span class="mx-8 text-xl md:text-4xl whitespace-pre-line"> I'm {{ typedText$ | async}} </span>
    </header>
    <div class="w-full h-auto overflow-hidden bg-gradient-to-br from-Primary-DarkSoft via-violet-700 to-pink-950">
        <div class="grid grid-cols-3 h-screen 2xl:h-[70vh]">
            <div class="col-span-1 hidden md:flex relative">
                <div class="absolute w-full 1.5xl:w-5/6 aspect-square -top-20 -left-20 md:top-32 md:-left-38 lg:mt-44 xl:-top-32 xl:-left-32">
                    <span class="w-full h-full rounded-full p-60 bg-Primary-DarkSoft opacity-25"></span>
                </div>
            </div>
            <div class="col-span-3 xl:col-span-2 relative">
                <div class="absolute w-full 2xl:w-5/6 aspect-square rounded-full -bottom-32 md:-bottom-2/4 lg:-bottom-2/3 scale-150 md:scale-100 -right-20 md:-right-32 overflow-hidden bg-Primary-Dark flex justify-center">
                    <img src="assets/img/Photo_JOVC.png" alt="Jose Carlos Joaquin Vazquez Photo" class="absolute h-full scale-150 object-cover -bottom-1/4">
                    <div class="absolute w-full h-full bg-gray-300 opacity-20"></div>
                </div>
                <div class="absolute top-2/3 md:top-1/3 left-14 lg:top-2/3 lg:-left-1/4">
                    <ul class="text-3xl text-white space-y-4">
                        <li><a href="{{linkedInAddress}}" target="_blank" class="flex w-16 h-16 bg-Primary-Dark bg-opacity-20 rounded-full cursor-pointer ease-out duration-300 hover:text-blue-600 "><i class="fa-brands fa-linkedin-in m-auto "></i></a></li>
                        <li><a href="{{gitHubAddress}}" target="_blank" class="flex w-16 h-16 bg-Primary-Dark bg-opacity-20 rounded-full cursor-pointer ease-out duration-300 hover:text-gray-400 "><i class="fa-brands fa-github m-auto "></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="-mt-12 mb-10">
    <app-about></app-about>
</section>
